<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Add</title>
        <!-- Link to css -->
		<link rel="icon" type="image/x-icon" href="images/LOGO-no-bg.png">
		<link rel="stylesheet" href="styles/add.css">
    </head>
    <body>
        <div class="add">
            <form action="php/add.php" method="GET" onsubmit="return confirm('Confirm add')">
                <h2>Add Room</h2>
                <div class="add-text">
                    <tr>
                        <td>Room ID:</td>
                        <td><input name="roomId" type="number" placeholder="Please enter Room ID (Not have to)"></td>
                    </tr>
                </div>
				<div class="add-text">
					<tr>
						<td>Room Type:</td>
						<td>
							<select name="type">
								<option value="Twin">Twin Room</option>
								<option value="Single">Single Room</option>
								<option value="Superior">Superior Room</option>
								<option value="Suite">Suite Room</option>
							</select>
						</td>
					</tr>
				</div>
                <div class="add-text">
                    <tr>
                        <td>Cost:</td>
                        <td><input name="cost" type="number" placeholder="Costs per Night"></td>
                    </tr>
                </div>
                <div class="add-text">
                    <tr>
                        <td>Phone Num:</td>
                        <td><input name="exTelNum" type="text" placeholder="Telephone Extension Number"></td>
                    </tr>
                </div>
                <div class="add-text">
                    <tr>
                        <td>Note:</td>
                        <td><input name="note" type="text" placeholder="Special Notes for Room"></td>
                    </tr>
                </div>
                <div class="add-text">
                    <tr>
                        <td>Date:</td>
                        <td><input name="update" type="date" placeholder="Date of last update"></td>
                    </tr>
                </div>
                <div class="add-button">
                    <tr>
                        <td>
                            <input type="submit" value="Add" id="submit">
                            <input type="button" onclick="window.location.href='room-report.html.php'" value="Return" id="reset">
                        </td>
                    </tr>
                </div>
            </form>
        </div>
    </body>
</html>
