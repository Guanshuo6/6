<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>New Booking</title>
        <!-- Link to css -->
		<link rel="icon" type="image/x-icon" href="images/LOGO-no-bg.png">
		<link rel="stylesheet" href="styles/add.css">
    </head>
    <body>
        <div class="add">
            <form action="php/booking.php" method="GET">
                <h2>New Booking</h2>
                <div class="add-text">
                    <tr>
                        <td>Booking ID:</td>
                        <td><input name="booking-id" type="number" placeholder="Not have to enter"></td>
                    </tr>
                </div>
                <div class="add-text">
                    <tr>
                        <td>Guest ID:</td>
                        <td><input name="guest-id" type="number" placeholder="Please enter guest ID correctly"></td>
                    </tr>
                </div>
                <div class="add-text">
                    <tr>
                        <td>Check in:</td>
                        <td><input name="check-in" type="date" placeholder="Date of check in"></td>
                    </tr>
                </div>
                <div class="add-text">
                    <tr>
                        <td>Check out:</td>
                        <td><input name="check-out" type="date" placeholder="Date of check out"></td>
                    </tr>
                </div>
                <div class="add-text">
                    <tr>
                        <td>Room ID:</td>
                        <td><input name="room-id" type="number" placeholder="Please enter room ID"></td>
                    </tr>
                </div>
                <div class="add-button">
                    <tr>
                        <td>
                            <input type="submit" value="Add" id="submit" />
                            <input type="button" onclick="window.location.href='room-report.html.php'" value="Return" id="reset"/>
                        </td>
                    </tr>
                </div>
            </form>
        </div>
    </body>
</html>
