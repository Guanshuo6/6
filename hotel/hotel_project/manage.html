<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Manage</title>
        <!-- Link to css -->
		<link rel="icon" type="image/x-icon" href="images/LOGO-no-bg.png">
		<link rel="stylesheet" href="styles/add.css">
    </head>
    <body>
        <div class="manage">
            <form action="php/manage.php" method="GET">
                <h2>Add Customer</h2>
                <div class="manage-text">
                    <tr>
                        <td>Guest ID:</td>
                        <td><input name="guestId" type="number" placeholder="Please enter Custmoer ID"></td>
                    </tr>
                </div>
                <div class="manage-text">
                    <tr>
                        <td>Surname:</td>
                        <td><input name="surname" type="text" placeholder="Guest Surname"></td>
                    </tr>
                </div>
                <div class="manage-text">
                    <tr>
                        <td>First Name:</td>
                        <td><input name="firstName" type="text" placeholder="Guest First Name"></td>
                    </tr>
                </div>
                <div class="manage-text">
                    <tr>
                        <td>Address:</td>
                        <td><input name="address" type="text" placeholder="Guest Address"></td>
                    </tr>
                </div>
                <div class="manage-text">
                    <tr>
                        <td>Eircode:</td>
                        <td><input name="eircode" type="number" placeholder="Guest Eircode"></td>
                    </tr>
                </div>
                <div class="manage-text">
                    <tr>
                        <td>Email:</td>
                        <td><input name="email" type="email" placeholder="Guest Email"></td>
                    </tr>
                </div>
                <div class="manage-text">
                    <tr>
                        <td>Update:</td>
                        <td><input name="update" type="date" placeholder="Date of last update"></td>
                    </tr>
                </div>
                <div class="manage-button">
                    <tr>
                        <td>
                            <input type="submit" value="Add" id="submit" />
                            <input type="button" onclick="window.location.href='room-report.html.php'" value="Return" id="reset"/>
                        </td>
                    </tr>
                </div>
            </form>
        </div>
    </body>
</html>
